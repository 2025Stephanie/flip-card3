<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>翻牌遊戲</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: "Microsoft JhengHei", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f4f4f4;
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 30px;
    }

    .card-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      width: 100%;
      padding: 0 10px;
    }

    .card {
      flex: 1;
      max-width: 300px;
      height: 60vh;
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border: 1px solid #ccc;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }

    .card-front {
      background: #2c3e50;
      color: white;
    }

    .card-back {
      background: #a3d5ff; /* 暖色系藍色 */
      color: #333;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>

  <h1>🎴 翻牌拿豪禮</h1>
  <p>點擊任一張卡片查看你將獲得哪個禮！</p>

  <div class="card-container">
    <div class="card" onclick="flipCard(this)">
      <div class="card-inner">
        <div class="card-front">點我</div>
        <div class="card-back">🎁 幸運禮</div>
      </div>
    </div>
    <div class="card" onclick="flipCard(this)">
      <div class="card-inner">
        <div class="card-front">點我</div>
        <div class="card-back">💰 發財禮</div>
      </div>
    </div>
    <div class="card" onclick="flipCard(this)">
      <div class="card-inner">
        <div class="card-front">點我</div>
        <div class="card-back">🕊️ 福氣禮</div>
      </div>
    </div>
  </div>

  <script>
    let hasFlipped = false;

    function flipCard(card) {
      if (hasFlipped) return;
      card.classList.add('flipped');
      hasFlipped = true;

      const allCards = document.querySelectorAll('.card');
      allCards.forEach(c => c.onclick = null);
    }
  </script>

</body>
</html>
